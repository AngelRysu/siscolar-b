openapi: 3.0.0
info:
  title: API Backend Institucional
  description: API base para el sistema institucional (Módulo Archivo y Core).
  version: 1.0.0
  contact:
    name: Equipo de Desarrollo

servers:
  - url: http://localhost:3050/api/v1
    description: Servidor de Desarrollo

tags:
  - name: General
    description: Endpoints de verificación y estado
  - name: Items
    description: Endpoints de ejemplo para items
  - name: Archivo
    description: Gestión documental (Próximamente)
  - name: Ubicaciones
    description: Endpoints de gestión de ubicaciones

paths:
  /:
    get:
      summary: Verificar estado de la API
      tags:
        - General
      responses:
        '200':
          description: API operativa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /test-error:
    get:
      summary: Probar la respuesta de error estandarizada
      tags:
        - General
      responses:
        '400':
          description: Error simulado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /items:
    get:
      summary: Obtener una lista paginada de items
      tags:
        - Items
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 10
          description: Tamaño de la página
      responses:
        '200':
          description: Lista de items paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedItemsResponse'
        '400':
          description: Parámetros de consulta inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ubicaciones:
    get:
      summary: Obtener todas las ubicaciones
      tags:
        - Ubicaciones
      responses:
        '200':
          description: Lista de ubicaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ubicacion'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crear una nueva ubicación
      tags:
        - Ubicaciones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UbicacionInput'
      responses:
        '201':
          description: Ubicación creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /ubicaciones/clave/{id}:
    get:
      summary: Obtener una ubicación por su ID
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación
      responses:
        '200':
          description: Ubicación encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ubicaciones/{id}:
    patch:
      summary: Actualizar una ubicación existente
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UbicacionInput'
      responses:
        '200':
          description: Ubicación actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /ubicaciones/{id}/estado:
    patch:
      summary: Actualizar el estado de una ubicación
      tags:
        - Ubicaciones
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID de la ubicación a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                  example: "Inactivo"
      responses:
        '200':
          description: Estado de la ubicación actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ubicacion'
        '404':
          description: Ubicación no encontrada
        '500':
          description: Error de servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
# ----------------------------------------------------------------
# DEFINICIÓN DE ESQUEMAS REUTILIZABLES
# ----------------------------------------------------------------
components:
  schemas:
    # Esquema para un solo item
    Item:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Item 1"
          
    Ubicacion:
      type: object
      properties:
        id:
          type: integer
          example: 1
        repositorio_id:
          type: integer
          example: 1
        subserie_id:
          type: integer
          example: 1
        carpeta_id:
          type: string
          example: "a79c6566-3238-4f33-9f2d-4b9a56c52528"
        estado:
          type: string
          example: "Activo"
          
    UbicacionInput:
      type: object
      properties:
        repositorio_id:
          type: integer
          example: 1
        subserie_id:
          type: integer
          example: 1
        carpeta_id:
          type: string
          example: "a79c6566-3238-4f33-9f2d-4b9a56c52528"
        estado:
          type: string
          example: "Activo"

    # Esquema estándar de respuesta exitosa
    SuccessResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
        meta:
          type: object
          nullable: true
          default: {}

    # Esquema para respuestas paginadas
    PaginatedItemsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        meta:
          type: object
          properties:
            page:
              type: integer
              example: 1
            pageSize:
              type: integer
              example: 10
            total:
              type: integer
              example: 50
            totalPages:
              type: integer
              example: 5
    
    # Esquema estándar de error
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: "INTERNAL_SERVER_ERROR"
            message:
              type: string
              example: "Ocurrió un error inesperado"
            details:
              type: object
              nullable: true
